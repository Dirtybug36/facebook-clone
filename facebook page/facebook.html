<!DOCTYPE html>
<html lang="en">
  <head>
    <title>facebook page</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= device-width,initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="stylefb.css" />
  </head>
  <body>
    <main class="main">
      <div class="left-container">
        <div class="facebook">
          <img class="img-facebook" src="facebook.png" />
        </div>
        <div class="connect">
          Connect with the friends and the world<br />
          around you in the facebook
        </div>
      </div>
      <div class="right-container">
        <div class="box">
          <input class="email" placeholder="Email or Username" /><br />
          <input class="password" placeholder="Password" /><br />
          <button class="login">Log In</button>
          <a href="#" class="f-pws">Forget password</a>

          <hr />
          <button class="account">Create new account</button>
        </div>
        <div class="footer">
          <strong>Create a Page</strong> for a celebrity,brand or business
        </div>
      </div>
    </main>
  </body>
</html>
